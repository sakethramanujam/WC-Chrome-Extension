<!DOCTYPE html>
<html>
    <head>
    <title>Counter</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <style>
        .text-area{
            margin-top:25px;
        }
        .button-area{
            padding: 5%;
        }
    </style>
    <body>
        <div class="container"> 
            <h1 class="text-area">Word Counter Extension for Chrome!</h1>
            <p>Type in the box below and click on 'Count' to get the results!</p>  
            <form  class="text-area" aria-label="type some text" >
                <input type="text" id="spaces" style="width:600px;height:50px;">
            </form>
            <div class="button-area">
                    <button class="btn btn-primary active" id="func">Count</button>
            </div>
            
            <p>Words : <p id="words"></p></p>
            <p>Spaces: <p id="space"></p></p>
            <p>Letters: <p id="chars"></p></p>
            <p>Sentences: <p id="sentences"></p></p>
        </div>
        <script src="wordcount.js"></script>
    </body>
    
</html>
